<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-thumbnail">
  </div>
  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank">Go to Artist Page</a>
    </p>
  </div>
  <div class="col-4">
    <button [routerLink]="['/search']" class="btn btn-outline-primary">Regresar</button>
  </div>
</div>
<div class="row" *ngIf="!loading">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Picture</th>
          <th>Albun</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td><img [src]="track.album.images | noimage" class="img-thumb"></td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name}}</td>
          <td><audio [src]="track.preview_url" controls></audio></td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
