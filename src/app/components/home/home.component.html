<app-loading *ngIf="loading"></app-loading>
<div class="card-columns">
  <div class="card" *ngFor="let release of newReleases" (click)="verArtista(release)">
    <img class="card-img-top" [src]="release.images | noimage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ release.name }}</h5>
      <p class="card-text">
        <span class="badge badge-pill badge-primary" *ngFor="let artist of release.artists">{{ artist.name }}</span>
      </p>
    </div>
  </div>
</div>
